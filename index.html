<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/0362a8ae65.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="header__logo">
          <img
            src="/assets/images/logo/ohmyfood.png"
            alt="logo du site ohmyfood"
          />
        </div>
      </header>

      <!-- MAIN -->
      <main>
        <div class="top-page">
          <div class="top-page__form">
            <form action="#">
              <i class="fa-sharp fa-solid fa-location-dot"></i>
              <input type="text" placeholder="Paris, Belleville" />
            </form>
          </div>

          <!-- MAIN TOP-PAGE -->
          <div class="top-page__location">
            <h2>Réservez le menu qui vous convient</h2>
            <p>
              Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <button>Explorer nos restaurants</button>
          </div>
        </div>

        <!-- MAIN INDICATIONS -->
        <div class="indications">
          <div class="indications__header">
            <h2>Fonctionnement</h2>
          </div>
          <ul class="indications__list">
            <li>
              <span><i class="fa-solid fa-mobile-screen-button"></i></span
              >Choisissez un restaurant
            </li>
            <li>
              <a href="#">
                <span><i class="fa-solid fa-list"></i></span> Composez votre
                menu
              </a>
            </li>
            <li>
              <span><i class="fa-solid fa-store"></i></span> Dégustez au
              restaurant
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
