<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/0362a8ae65.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__logo">
          <img
            src="/assets/images/logo/ohmyfood.png"
            alt="logo du site ohmyfood"
          />
        </div>
      </header>
      <main>
        <div class="main__top-page">
          <div class="main__top-page__form">
            <form action="#">
              <i class="fa-sharp fa-solid fa-location-dot"></i>
              <input type="text" placeholder="Paris, Belleville">
            </form>
          </div>
          <div class="main__top-page__location">
            <h2>Réservez le menu qui vous convient</h2>
            <p>
              Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <button>Explorer nos restaurants</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
