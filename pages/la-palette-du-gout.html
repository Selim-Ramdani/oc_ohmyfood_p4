<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Restaurant : La palette du goût</title>
    <script
      src="https://kit.fontawesome.com/0362a8ae65.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="header__arrow">
          <a href="/index.html">

            <span class="arrow__icon"
            ><i class="fa-solid fa-arrow-left"></i
              ></span>
            </a>
        </div>
        <div class="header__logo">
          <img
            src="/assets/images/logo/ohmyfood.png"
            alt="logo du site ohmyfood"
          />
        </div>
      </header>
      <main class="main__restaurant">
        <div class="restaurant__img">
          <img
            src="/assets/images/restaurants/la-palette-du-gout.jpg"
            alt="La palette du goût"
          />
        </div>
        <div class="restaurant__menu">
          <div class="menu__header">
            <h1>La palette du goût</h1>
            <span class="heart-gradient">
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </span>
          </div>
          <div class="menu__container">
            <div class="menu__header">
              <h2>ENTRÉES</h2>
            </div>
            <div class="menu"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
